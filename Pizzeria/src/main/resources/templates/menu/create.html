<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container">
	<form th:action="@{menu/create}"
	method="post"
	th:object="${menu}">
	
	<div class="mb-3">
	
	  <label for="nome" class="form-label">Nome pizza</label>
	  <input type="text" class="form-control" id="nome pizza" placeholder="nome pizza">
	</div>
	
	<div class="mb-3">
	  <label for="descrizione" class="form-label">descrizione pizza</label>
	  <textarea class="form-control" id="descrizione pizza" rows="3"></textarea>
	  
	  <div class="mb-3">
	  
	    <label for="prezzo" class="form-label">prezzo</label>
	    <input type="number" class="form-control" id="prezzo pizza" placeholder="prezzo pizza">
	  </div>
	  
	  <div class="col-auto">
	      <button type="submit" class="btn btn-primary mb-3">Confirma</button>
	    </div>
	</div>
</form>
</div>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
