<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<title>CREATE</title>
</head>

<body>
	<h1 class="fs-2">Crea la tua nuova pizza</h1>

	<div class="container">
		<form id="formMenu" th:object="${menu}" th:action="@{/menu/create}" method="post">

			<label for="name" name="nome"> nome</label>
			<input type="text" class="form-control" id="name" th:field="*{nome}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="ingredientiPizza" name="ingredienti"> descrivi la tua pizza</label>
			<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}"
				th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="price" name="price"> prezzo </label>
			<input type="number" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
					</li>
				</ul>
			</div>

			<label for="foto" name="foto"> Carica una foto</label>
			<input type="text" class="form-control" id="foto" th:field="*{foto}" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('foto')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('foto')}" th:text="${err}">
					</li>
				</ul>
			</div>
		<button type="submit" class="btn btn-primary"> Salva </button>
		<a class="btn btn-primary" th:href="@{/menu}"> Torna alla lista </a>
		</form>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
