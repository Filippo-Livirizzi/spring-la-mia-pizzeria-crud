<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<link th:rel="stylesheet" href="@{webjars/boot">

	<title>Pizzeria Bool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<nav class="navbar bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand">PizzaBool</a>
		<form class="d-flex" role="search">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
</nav>

<h1 class="m-3">Menu</h1>

<div class="container">
	<div th:unless="${menu.isEmpty()}">
		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col">NOME</th>
					<th scope="col">DESCRIZIONE</th>
					<th scope="col">FOTO</th>
					<th scope="col">PREZZO</th>
					<th></th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="pizza: ${menu}">
					<td th:text="${pizza.nome}"></td>
					<td th:text="${pizza.descrizione}"></td>
					<td th:src="${pizza.foto} ">

						<img th:src="@{${pizza.foto}}">
			
					</td>
					<td th:text="${pizza.prezzo} + 'â‚¬'"></td>
<td>					<button class="btn btn-primary">vai</button></td>
				</tr>
	
			</tbody>
		</table>
	</div>
	<div>
		<h4 th:if="${menu.isEmpty()}"> Non ci sono pizze nel menu</h4>
	</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</body>

</html>
