<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<link th:rel="stylesheet" href="@{webjars/boot">

	<title>Pizzeria Bool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<h1 class="m-3">Menu</h1>

<div class="container">
	<div th:unless="${menu.isEmpty()}">
		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col">NOME</th>
					<th scope="col">DESCRIZIONE</th>
					<th scope="col">FOTO</th>
					<th scope="col">PREZZO</th>
					<th></th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="pizza: ${menu}">
					<td th:text="${pizza.nome}"></td>
					<td th:text="${pizza.descrizione}"></td>
					<td th:src="${pizza.foto} ">
						<img th:src="@{${pizza.foto}}">
					</td>
					<td th:text="${pizza.prezzo} + 'â‚¬'"></td>

					<td> <a th:href="@{|/menu/show/${pizza.id}|}" class="btn btn-info" type="button">Dettagli</a></td>
					<td> <a th:href="@{|/menu/edit/${pizza.id}|}" class="btn btn-secondary">Modifica</a></td>
					<td>
						<form th:action="@{'/menu/delete/{id}'(id=${pizza.id})}" method="post">
							<button class="btn btn-danger" type="submit" id="deleteButton">
								<p class="bi bi-trash">delete</p>
							</button>
						</form>
					</td>


				</tr>

			</tbody>
		</table>

		<div></div>
	</div>
	<div>
		<h4 th:if="${menu.isEmpty()}"> Non ci sono pizze nel menu</h4>
	</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</body>

</html>
