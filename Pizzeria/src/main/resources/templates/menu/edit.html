<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<title>Dettagli pizza</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form id="pizzaForm" th:object="${menu}" th:action="@{|/menu/edit/${menu.id}|}" method="post">
			
				<label for="name" name="name">Nome della pizza</label>
				<input type="text" class="form-control" id="Nome" th:field="*{nome}">
			
			
				<label for="ingredientiPizza" class="form-label">Ingredienti</label>
				<textarea th:field="*{descrizione}"> </textarea>
	
	
				<label for="prezzoPizza" class="form-label">prezzo della pizza</label>
				<input type="number" class="form-control" id="prezzo" th:field="*{prezzo}">
				
				<label for="fotoPizza" class="form-label">Foto: </label>
				<input type="text" class="form-control" id="foto" th:field="*{foto}"> 
	

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
